name: Documentation Verification

on:
  pull_request:
    paths:
      - '**.md'
      - 'scripts/verify-*.mjs'
      - 'DOCS_INDEX.md'
      - 'docs/**'
  push:
    branches:
      - main
    paths:
      - '**.md'
      - 'scripts/verify-*.mjs'
      - 'DOCS_INDEX.md'
      - 'docs/**'

jobs:
  verify:
    name: Verify Documentation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Run documentation verification
        run: |
          echo "ðŸ” Verifying documentation status tags..."
          node scripts/verify-doc-status.mjs
          
          echo ""
          echo "ðŸ” Checking for orphaned documents..."
          node scripts/verify-doc-orphans.mjs
          
          echo ""
          echo "ðŸ” Validating internal links..."
          node scripts/verify-doc-links.mjs
          
          echo ""
          echo "âœ… All documentation verifications passed!"
      
      - name: Summary
        if: success()
        run: |
          echo "### âœ… Documentation Verification Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All documentation checks passed successfully:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Status tags verified" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… No orphaned documents" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… All internal links working" >> $GITHUB_STEP_SUMMARY
      
      - name: Failure Summary
        if: failure()
        run: |
          echo "### âŒ Documentation Verification Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Documentation verification failed. Please:" >> $GITHUB_STEP_SUMMARY
          echo "1. Review the error messages above" >> $GITHUB_STEP_SUMMARY
          echo "2. Run \`npm run verify:docs\` locally" >> $GITHUB_STEP_SUMMARY
          echo "3. Fix any issues before merging" >> $GITHUB_STEP_SUMMARY

