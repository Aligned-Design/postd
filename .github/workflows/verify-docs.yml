name: Documentation Verification

on:
  push:
    branches:
      - main
      - develop
    paths:
      - '**.md'
      - 'scripts/verify-*.mjs'
      - '.github/workflows/verify-docs.yml'
  pull_request:
    branches:
      - main
    paths:
      - '**.md'
      - 'scripts/verify-*.mjs'
      - '.github/workflows/verify-docs.yml'

jobs:
  verify-documentation:
    name: Verify Documentation Quality
    runs-on: ubuntu-latest
    # This job is a REQUIRED check for PRs to main
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Verify documentation status tags
        run: npm run verify:docs:status

      - name: Verify no orphaned documents
        run: npm run verify:docs:orphans

      - name: Verify internal links
        run: npm run verify:docs:links

      - name: Run full verification suite
        run: npm run verify:docs

      - name: Comment verification results on PR
        if: github.event_name == 'pull_request' && failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå Documentation verification failed. Please run `npm run verify:docs` locally to see specific errors.'
            })

      - name: Upload verification report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docs-verification-report
          path: DOCS_VERIFICATION_REPORT.md
          retention-days: 30
